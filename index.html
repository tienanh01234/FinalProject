<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hệ thống duyệt điểm</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>


    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-37">
					Hệ thống duyệt điểm
				</span>

                <div class="wrap-input100 validate-input m-b-20">
                    <input class="input100" id="Name" type="text" name="name" placeholder="Họ Tên Sinh Viên">
                </div>

                <div class="wrap-input100 validate-input m-b-20">
                    <input class="input100" id="Number1" type="number" name="num1" placeholder="Điểm lần 1">
                </div>

                <div class="wrap-input100 validate-input m-b-25">
                    <input class="input100" id="Number2" type="number" name="num2" placeholder="Điểm lần 2">
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit" onclick="Created()">
						Nạp Điểm Sinh Viên
					</button>
                </div>



                <div class="container-login100-form-btn mt-4">
                    <button class="login100-form-btn" data-toggle="modal" data-target="#exampleModalCenter">
						Xem điểm
					</button>
                </div>
            </form>


        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Xem điểm :</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
			  		</button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Họ và tên</th>
                                <th scope="col">Điểm lần 1</th>
                                <th scope="col">Điểm lần 2</th>
                                <th scope="col">Điểm trung bình</th>
                                <th scope="col">Kết quả</th>
                                <th scope="col">Xóa bản điểm</th>
                            </tr>
                        </thead>
                        <tbody id="database">
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>


    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>
<script src="js/script.js"></script>

</html>
